<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='media/pctlogodetailed.png') }}">
  
</head>
<body>
    <header class="navbar bg-fuchsia-900 bg-opacity-60 backdrop-blur-lg shadow-lg w-full fixed z-50">
        <div class="" id="navbar">
            <div class="flex-1">
                <a href="{{ url_for('home') }}" class="btn btn-ghost text-xl"><img src="{{ url_for('static', filename='media/pctlogodetailed.png') }}" class="h-5/6 w-5/6" alt="PCT Logo Detailed" srcset=""></a>
            </div>
            <div class="flex-none font-bold">
                <ul class="menu menu-horizontal px-1">
                    <li><a href="{{ url_for('about') }}">About us</a></li>
                    <li><a target="_blank" href="{{ contact_url }}">Contact</a></li>
                    <li><a href="{{ url_for('display_cards', category='cloud', subcategory='services') }}">Cloud</a></li>
                    <li>
                        <details>
                            <summary>
                                IT Infrastructure
                            </summary>
                            <ul class="p-2 bg-base-100 rounded-t-none">
                                <li><a href="{{ url_for('display_cards', category='it_infrastructure', subcategory='solutions') }}">Solutions</a></li>
                                <li><a href="{{ url_for('display_cards', category='it_infrastructure', subcategory='services') }}">Services</a></li>
                            </ul>
                        </details>
                    </li>
                    <li>
                        <details>
                            <summary>
                                IT Security
                            </summary>
                            <ul class="p-2 bg-base-100 rounded-t-none">
                                <li><a href="{{ url_for('display_cards', category='it_security', subcategory='solutions') }}">Solutions</a></li>
                                <li><a href="{{ url_for('display_cards', category='it_security', subcategory='services') }}">Services</a></li>
                            </ul>
                        </details>
                    </li>
                </ul>
            </div>
        </div>
    </header>


<!-- SPECIAL POPUP CARD -->
<div id="specialCardModal" class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50 z-50 hidden">
    <div class="bg-white rounded-lg p-8 shadow-xl max-w-4xl w-full overflow-y-auto max-h-[80vh]">
        <h2 id="specialCardName" class="text-black text-2xl font-bold mb-4"></h2>
        <div class="flex flex-col md:flex-row">
            <!-- Image floated left -->
            <img id="specialCardImage" src="https://t4.ftcdn.net/jpg/05/88/02/09/360_F_588020909_dPO6ZSbe5k3pQ8MZqut4drZWpiOM6Kbz.jpg" alt="Special Card Image" class="float-left w-1/3 md:mr-4 mb-4 md:mb-2 rounded-lg">
            <!-- Paragraph text -->
            <p id="specialCardText" class="text-black text-justify">
                <!-- This paragraph will have text wrapped around the image -->
            </p>
        </div>
        <button id="closeSpecialCardModal" class="text-slate-300 btn mt-4">Close</button>
    </div>
</div>




    
    <section>
        <div class="pt-16">
        <div class="content bg-slate-300">
            {% block content %}{% endblock %}
        </div>    
    </div>
    </section>
  
    <footer class="footer p-10 pctbackcolor text-neutral-content">
        <aside>
          <img src="{{ url_for('static', filename='media/pctlogodetailed.png') }}" class="w-1/2" alt="Footer Logo">
          <p>Purple Cube Technologies Pvt. Ltd.<br>Vibrantly Thinking our of the box...</p>
        </aside> 
        <nav>
          <h6 class="footer-title">Social</h6> 
          <div class="grid grid-flow-col gap-4">
            <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"></path></svg></a>
            <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path></svg></a>
            <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"></path></svg></a>
          </div>
        </nav>
      </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
